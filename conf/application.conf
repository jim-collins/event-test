# https://www.playframework.com/documentation/latest/Configuration

play.modules.enabled += "uk.gov.hmrc.eventhub.EventHubModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"


mongodb {
  uri = "mongodb://localhost:27017/event-hub"
}

play.filters.disabled += play.filters.hosts.AllowedHostsFilter
play.filters.disabled += play.filters.csrf.CSRFFilter
play.filters.disabled += play.filters.headers.SecurityHeadersFilter

subscribers = [
  {
    topic = "email"
    endpoint = "http://localhost:9000/subscriber/email"
  }
  {
    topic = "email"
    endpoint = "http://localhost:9000/subscriber/email"
  }
  {
    topic = "fail"
    endpoint = "http://localhost:9000/subscriber/fail"
  }
]

topics = [
  {
    name = "email"
    subscribers = [
      {
        name = "sub1"
        endpoint = "http://localhost:9000/subscriber/email"
      }
      {
        name = "sub2"
        endpoint = "http://localhost:9000/subscriber/email"
      }
    ]
  }
  {
    name = "nosubs"
    subscribers = [
    ]
  }
]

#this is how long we wait before moving a workitem that is being processed into failed state
queue.retryAfter = 10 minutes

queue.numberOfRetries = 5

queue.retryFailedAfter = 2 minutes
